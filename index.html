<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Wars Battlefront</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
</head>
<body>

    <h1 id="head">Star Wars</h1>

    <div id="pickrow"></div>

    <div  id="kenobi" class="characters"> <span id="kt" class="nametext">Obi Wan Kenobi</span> <img class="charimage" src="./assets/images/obiwankenobi.jpg" alt=""> <span id="ohealth" class="displayhealth"></span> </div>

    <div id="windu" class="characters"> <span id="gt" class="nametext">Mace Windu</span><img class="charimage" src="./assets/images/macewindu.jpg" alt=""> <span id="mhealth" class="displayhealth"></span> </div>

    <div id="palpatine" class="characters"><span id="et" class="nametext">Palpatine</span><img class="charimage" src="./assets/images/palpatine.jpg" alt=""> <span id="phealth" class="displayhealth"></span> </div>

    <div id="darthvader" class="characters"><span id="jt" class="nametext">Darth Vader</span><img class="charimage" src="./assets/images/darthvader.jpg" alt=""> <span id="dhealth" class="displayhealth"></span> </div>

    <div id="currentchar" class="displaytext">Your Character</div>

    <div id="antagonist" class="displaytext">antagonist to challenge</div>
    <div class="displaytext">Fight Section</div>    
    <button id="attackbutton">Attack!</button>
    <div id="protagonist" class="displaytext">Protagonist</div>

    <div id="displayattack"></div>
    <div id="displaycounter"></div>

    <br>

    <button id="restart" >Restart</button>


    

        <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
        <script rel="script/text" src="./assets/javascript/game.js"></script>
</body>
</html>
